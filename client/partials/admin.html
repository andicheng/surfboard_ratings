<div ng-controller="articleController">
   <fieldset>
      <legend>Admin</legend>
      <form>
         <h4>Enter New Article</h4>
         <h5>Provide a Title</h5>
         <input type="text" ng-model="article.title">
         <h5>Provide a Headline</h5>
         <textarea id='headline' style="width: 80%; height: 40px; color: black" type='text' ng-model='article.headline'></textarea>
         <h5>Provide an Author</h5>
         <input type='text' ng-model='article.author'>
         <h5>Provide keywords</h5>
         <input type='text' ng-model='article.keywords'>
         <h5>Provide the HTML text</h5>
         <textarea id='text' style="width: 80%; height: 600px; color: black" type='text' ng-model='article.text'></textarea>
         <input id="submit" type="submit" value='Submit' ng-click='newArticle()'>
      </form>
      <h3>Surfboard Description Form</h3>
      <form>
         <h5>Provide surfboard name</h5>
         <input type="text" ng-model="surfboardDescription.name">
         <h5>Provide the HTML text</h5>
         <textarea id='text' style="width: 80%; height: 600px; color: black" type='text' ng-model='surfboardDescription.description'></textarea>
         <input id="submit" type="submit" value='Submit' ng-click='newSurfboardDescription()'>
      </form>
   </fieldset>
</div>
